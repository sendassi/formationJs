<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USGS</title>
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/sweetalert2@11.js"></script>
  </head>
  <body class="container py-5">
    <h1 class="mb-4 text-center">Derniers SÃ©ismes</h1>
    <div>
      <ul id="earthquake-list"></ul>
    </div>
    <script>
      var Bloc_usgs = document.getElementById("earthquake-list");
      fetch(
        "https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&limit=5&orderby=time"
      )
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }
          return response.json();
        })
        .then((data) => {
          console.log(data.features);
          data.features.forEach(function (feature) {
            var mag = feature.properties.mag;
            var place = feature.properties.place;
            var time = new Date(feature.properties.time);
            var timeStr = time.toLocaleString();
            const usgsContent = `          <li>Magnitude: ${mag} <br> Location: ${place}<br> Time: ${timeStr}</li>      `;
            Bloc_usgs.innerHTML += usgsContent;
          });
        })
        .catch((error) => {
          console.error(
            "There was an error fetching the earthquake data:",
            error
          );
        });
    </script>
  </body>
</html>
