<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher / Cacher</title>    <style>
        .hidden {
            display: none;
        }
    </style>
</head><body>
    <p id="premier">Texte visible</p>
    <p id="second" class="hidden">Texte caché</p>
    <button id="toggleButton">Afficher le texte caché</button>  
        <script> 
         document.getElementById('toggleButton').addEventListener('click', function () {        
                var secondParagraph = document.getElementById('second');           
                 secondParagraph.classList.remove('hidden');
        });
        </script>
</body></html>
