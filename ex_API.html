<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion des Utilisateurs</h1>
        <!-- Boutons pour ajouter et actualiser -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Ajouter un utilisateur</button>
        <button class="btn btn-primary mb-3" onclick="fetchUsers()">Actualiser la liste</button>
        <!-- Table des utilisateurs -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Les utilisateurs seront chargÃ©s ici dynamiquement -->
            </tbody>
        </table>
    </div>
    <!-- Modal Ajouter Utilisateur -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="addUserName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="addUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="addUserEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
 </div>
    <script>
        const urlApi ="https://ca9fcda6d335a112cd0b.free.beeceptor.com/api/utilisateurs/";


        function fetchUsers(){           
             fetch(urlApi)
            .then(response => response.json())
            .then(data=>{
                userTableBody.innerHTML=``;

                data.forEach(user => {
                    var id=user.id;
                    var name=user.name;
                    var email=user.email;
                    var tr=document.createElement("tr");
                    var html=` <tr>
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${email}</td>
                    <td><button class="btn btn-warning">Modifier</<button><button  class="btn btn-danger">Suprimer</<button></td>
                   </tr> 
                    `;
                    userTableBody.innerHTML+=html;
                });
               
            })
            .catch(erreur =>{
                console.log(`Erreur: ${erreur}`);
            }); 
        }

        //Ajouter un User       
         addUserForm.onsubmit = async function (e) {
            e.preventDefault();
            const name = document.getElementById("addUserName").value;
            const email = document.getElementById("addUserEmail").value;          
              try {
                await fetch(urlApi, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email })
                });
                addModal.hide();
                fetchUsers();
            } catch (error) {
                console.error("Erreur lors de l'ajout d'un utilisateur :", error);
            }
        };
        window.onload = (event) => {
        const addUserForm = document.getElementById("addUserForm");
        const addModal = new bootstrap.Modal(document.getElementById("addUserModal"));
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
