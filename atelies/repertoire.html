      var annuaire = {
    "Alice": "123-456-789",
    "Bob": "987-654-321",
    "Charlie": "555-555-555",
    "Diane": "111-222-333"
};function repertoire() {
    let choix;    // Boucle principale du menu
    do {
        // Afficher le menu et demander un choix à l'utilisateur
        choix = prompt(
            "Répertoire téléphonique :fichier_rolodex:\n" +
            "(r) Rechercher un numéro\n" +
            "(l) Lister tous les contacts\n" +
            "(a) Ajouter un contact\n" +
            "(s) Supprimer un contact\n" +
            "(q) Quitter\n" +
            "Entrez votre choix :"
        );       
         switch (choix) {
            case 'r':
                // Recherche d'un numéro
                let nomRecherche = prompt("Entrez le nom à rechercher :");
                let numero = annuaire[nomRecherche];
                alert(numero ? `Le numéro de ${nomRecherche} est : ${numero}` : `${nomRecherche} n'existe pas dans l'annuaire.`);

                console.log("Liste des contacts :");
                for (let nom in annuaire) {
                    console.log(`${nom} : ${annuaire[nom]}`);
                }
                alert("La liste des contacts a été affichée dans la console.");
                break;            case 'a':
                // Ajout d'un contact
                let nouveauNom = prompt("Entrez le nom du nouveau contact :");
                if (annuaire[nouveauNom]) {
                    alert(`${nouveauNom} existe déjà dans l'annuaire.`);
                } else {
                    let nouveauNumero = prompt("Entrez le numéro de téléphone :");
                    annuaire[nouveauNom] = nouveauNumero;
                    alert(`${nouveauNom} a été ajouté avec le numéro ${nouveauNumero}.`);
                }
                break;            case 's':

                let nomASupprimer = prompt("Entrez le nom du contact à supprimer :");
