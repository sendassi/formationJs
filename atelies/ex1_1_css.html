<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Cacher les images</button>  
    <button id="affiche-button">Afficher les images</button>  

    <article>
        <h2>Titre 1</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <img id="img1" class="photo" src="./images/tunisia1.jpg" width="100px" alt="" srcset="">
    </article>   
     <article>
        <h2>Titre 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <img id="img2"  class="photo" src="./images/tunisia1.jpg" width="100px" alt="" srcset="">
    </article>
    <script> 
            document.getElementById('toggleButton').addEventListener('click', function () { 
            var image_caché = document.getElementsByClassName('photo');           

            for(var i=0;i<image_caché.length;i++)  {   
               image_caché[i].classList.add('hidden');}
       });
       document
        .getElementById("affiche-button").addEventListener("click", function () {
            var image_caché = document.getElementsByClassName('photo');           
          for (var i = 0; i < image_caché.length; i++) {
            image_caché[i].classList.remove("hidden");
          }
        });
       </script>
</body>
</html
