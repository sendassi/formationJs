<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo</title>
</head>
<body>
    <h1>Consulter la Météo</h1>
    <input type="text" id="city" placeholder="Entrez une ville">
    <button id="getWeather">Obtenir la météo</button>
    <div id="resultat"></div>
    <script>
        document.getElementById("getWeather").onclick = function() {
            var city = document.getElementById("city").value;
            var resultat = document.getElementById("resultat");
            var apiKey = '6bfdc0ec4f1017a9ce36bed434e75f82';  // Remplacez par votre clé API
            var xhr = new XMLHttpRequest();
            var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            console.log(url);
            xhr.open('GET', url);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(`La température à ${city} est de ${response.main.temp}°C.`);
                    resultat.innerHTML=`La température à ${city} est de ${response.main.temp}°C.`;               
                    alert(xhr.responseText);

                }
                     else if (xhr.readyState === 4) {
                    alert("Erreur lors de la récupération des données.");
                }
            };
            xhr.send();
        };
    </script>
</body>
</html>
