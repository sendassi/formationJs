<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><body>
    <div id="block" style="border: 1px solid red; width: 300px; height: 100px;">    </div>
    <button onclick="ajouterImage()">Ajouter Image</button>
    <script>        class Galerie {
            // définition du constructeur de la classe Galerie
            constructor(conteneur) {
                this.conteneur = conteneur;
                this.urlImages = [];
            }
            // cette méthode permet d'ajouter une image à cette galerie
            ajouterImage(url) {
                this.urlImages.push(url);
            }
            // cette méthode permet de générer et d'afficher cette galerie dans la page
            regenerer() {
                var html = '';
                // génération des éléments <img> dans le conteneur
                for (var i = 0; i < this.urlImages.length; i++) {
                    html = html + '<img src="' + this.urlImages[i] + '" >;';
                }     this.conteneur.innerHTML = html;            }        }  

           var GAL= new Galerie(document.getElementById("block"))      
             GAL.ajouterImage("./images/tunisia1.jpg")
             GAL.ajouterImage("./images/tunisia2.jpg")
             GAL.regenerer()
        </script>
</body></html>
